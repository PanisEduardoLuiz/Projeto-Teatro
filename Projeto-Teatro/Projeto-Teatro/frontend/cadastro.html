<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="/frontend/tema/dark-theme.css" id="theme-link">
<body>
    <div class="theme-switcher-container">
        <label class="switch">
            <input type="checkbox" id="theme-switcher">
            <span class="slider round"></span>
        </label>
        <span>Tema Claro/Escuro</span>
    </div>
    <div class="container">
        <div class="form-container">
           <form action="#" id="registration-form">
    <h1>Criar Conta</h1>
    <div class="input-group">
        <input type="text" id="reg-name" placeholder="Nome Completo" required>
    </div>
    <div class="input-group">
        <input type="email" id="reg-email" placeholder="Email" required>
    </div>
    <div class="input-group">
        <input type="text" id="cpf" placeholder="CPF (000.000.000-00)" required maxlength="14">
    </div>
    <div class="input-group">
        <input type="password" id="reg-password" placeholder="Senha" required>
    </div>
    <button type="submit">Cadastrar</button>
    <p>Já tem uma conta? <a href="index.html">Faça Login</a></p>
</form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
